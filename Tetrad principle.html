<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3a6186">
    <title>性格分析測試</title>
    <style>
        /* 全局樣式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #3a6186, #89253e);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
            font-weight: bold;
            color: #ffcc00; /* 金黃色 */
        }

        p {
            font-size: 1.5em;
            line-height: 1.8;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            color: #f9f9f9;
        }

        .highlight {
            color: #ffcc00; /* 金黃色 */
            font-weight: bold;
        }

        input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1.1em;
            transition: all 0.4s ease;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
            background-color: rgba(255, 255, 255, 0.3);
        }

        .button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .button:active {
            transform: translateY(0) scale(0.95);
        }

        .card {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            margin: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 85%;
            max-width: 800px;
            transition: all 0.4s ease;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        [id^="page"] {
            display: none;
        }

        .active {
            display: block;
        }

        .clickable-area {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .select-buttons {
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;

        }

        .select-buttons button {
            padding: 10px 20px;
            background-color: #585858;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
	    font-size: 1.2em; /* 增加字體大小 */
    	    margin-bottom: 15px;  /* 設置每個按鈕下方的間距 */
        }

        .select-buttons button.selected {
            background-color: #ffcc00;
        }

/* 提交按鈕的獨特樣式 */
#submitBtn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

/* 重新整理按鈕的獨特樣式 */
#refreshBtn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
	    margin: 20px;
}

/* 隱藏按鈕 */
button.hidden {
    display: none;
}

    </style>
</head>
<body>
    <div id="page1" class="active">
        <h1>性格分析測試</h1>
        <div class="select-buttons">
            <button id="btn1" onclick="selectButton(1)">撲克牌</button>
            <button id="btn2" onclick="selectButton(2)">手機</button>
            <button id="btn3" onclick="selectButton(3)">錢包</button>
            <button id="btn4" onclick="selectButton(4)">鑰匙</button><br>
            <button id="btn5" onclick="selectButton(5)">口罩</button>
            <button id="btn6" onclick="selectButton(6)">眼鏡</button>
            <button id="btn7" onclick="selectButton(7)">手錶</button>
            <button id="btn8" onclick="selectButton(8)">項鍊</button><br>
            <button id="btn9" onclick="selectButton(9)">戒指</button>
            <button id="btn10" onclick="selectButton(10)">筆</button>
            <button id="btn11" onclick="selectButton(11)">硬幣</button>
            <button id="btn12" onclick="selectButton(12)">鈔票</button><br>
            <button id="btn13" onclick="selectButton(13)">衛生紙</button>
            <button id="btn14" onclick="selectButton(14)">水</button>
            <button id="btn15" onclick="selectButton(15)">耳機</button>
            <button id="btn16" onclick="selectButton(16)">橡皮筋</button>
        </div>
        <form id="itemForm">
            <input type="text" id="item1" placeholder="物品1" value="撲克牌" required><br>
            <input type="text" id="item2" placeholder="物品2" value="手機" required><br>
            <input type="text" id="item3" placeholder="物品3" value="錢包" required><br>
            <input type="text" id="item4" placeholder="物品4" value="鑰匙" required><br>
            <button id="submitBtn" onclick="submitForm()">提交</button>
        </form>
    </div>

<button id="refreshBtn" onclick="reloadPage()">重新整理</button>


    <div id="pageA" class="card">
        <h1>性格分析測試</h1>
        <p>Step1: 請選擇任意兩樣物品交換位置</p>
        <p>Step2: 再交換另外兩樣還未交換過的物品</p>
        <p>Step3: 按下按鈕查看結果</p>
        <button class="button" onclick="goToPage('pageB')">點擊以繼續</button>
    </div>

    <div id="pageB" class="card">
        <p>根據我對你的了解</p>
        <p><span id="condition1" class="highlight"></span></p>
        <p><span id="condition2" class="highlight"></span></p>
        <button class="button" onclick="goToPage('pageC')">點擊以繼續</button>
    </div>

    <div id="pageC" class="card">
        <p>而且</p>
        <p><span id="condition3" class="highlight"></span></p>
        <p><span id="condition4" class="highlight"></span></p>
        <div class="clickable-area">
            <button class="button" onclick="handleClick(event)">點擊以繼續</button>
        </div>
    </div>

    <div id="pageD" class="card">
        <p>沒錯的話，</br>從左到右分別會是：</p>
        <p><span id="orderD" class="highlight"></span></p>
    </div>

    <div id="pageE" class="card">
        <p>沒錯的話，</br>從左到右分別會是：</p>
        <p><span id="orderE" class="highlight"></span></p>
    </div>

    <div id="pageF" class="card">
        <p>沒錯的話，</br>從左到右分別會是：</p>
        <p><span id="orderF" class="highlight"></span></p>
    </div>

<script>
function submitForm() {
    // 更新 items 陣列中的值
    items[0] = document.getElementById('item1').value;
    items[1] = document.getElementById('item2').value;
    items[2] = document.getElementById('item3').value;
    items[3] = document.getElementById('item4').value;
    
    // 隱藏重新整理按鈕
    document.getElementById('refreshBtn').style.display = 'none';
}

const items = ["撲克牌", "手機", "錢包", "鑰匙"]; // 初始值
let selectedButtons = [];

function selectButton(buttonId) {
    const button = document.getElementById(`btn${buttonId}`);
    const itemName = button.innerText;

    if (selectedButtons.length < 4) {
        if (!button.classList.contains('selected')) {
            button.classList.add('selected');
            selectedButtons.push(itemName); // 儲存按鈕名稱
            updateItemValue(selectedButtons.length - 1, itemName);
            updateInputFields();
        }
    }
}

function updateItemValue(index, itemName) {
    items[index] = itemName;
}

function updateInputFields() {
    document.getElementById('item1').value = items[0] || '';
    document.getElementById('item2').value = items[1] || '';
    document.getElementById('item3').value = items[2] || '';
    document.getElementById('item4').value = items[3] || '';
}

document.getElementById('itemForm').addEventListener('submit', function(event) {
    event.preventDefault();
    submitForm(); // 確保在提交時更新輸入的內容
    goToPage('pageA');
});

function goToPage(pageId) {
    document.querySelectorAll('div[id^="page"]').forEach(page => {
        page.classList.remove('active');
    });
    document.getElementById(pageId).classList.add('active');

    if (pageId === 'pageB') {
        document.getElementById('condition1').textContent = `${items[0]} 不會在最左邊`;
        document.getElementById('condition2').textContent = `${items[3]} 不會在最右邊`;
    } else if (pageId === 'pageC') {
        document.getElementById('condition3').textContent = `${items[0]} 的旁邊會是 ${items[1]}`;
        document.getElementById('condition4').textContent = `${items[3]} 的旁邊會是 ${items[2]}`;
    } else if (pageId === 'pageD') {
        document.getElementById('orderD').textContent = `${items[1]}、${items[0]}、${items[3]}、${items[2]}`;
    } else if (pageId === 'pageE') {
        document.getElementById('orderE').textContent = `${items[2]}、${items[3]}、${items[0]}、${items[1]}`;
    } else if (pageId === 'pageF') {
        document.getElementById('orderF').textContent = `${items[3]}、${items[2]}、${items[1]}、${items[0]}`;
    }
}

function handleClick(event) {
    const button = event.target;
    const rect = button.getBoundingClientRect();
    const clickX = event.clientX - rect.left;
    const buttonWidth = rect.width;

    if (clickX < buttonWidth / 3) {
        goToPage('pageD');
    } else if (clickX < 2 * buttonWidth / 3) {
        goToPage('pageE');
    } else {
        goToPage('pageF');
    }
}

function reloadPage() {
    location.reload();  // 重新整理網頁
}
</script>

</body>
</html>
