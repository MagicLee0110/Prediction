<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>九宮格圖片切換</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            position: relative;
            width: 300px; /* 調整圖片寬度 */
            overflow: hidden; /* 隱藏九宮格內容 */
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.5);
            text-align: center;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            opacity: 0; /* 隱藏九宮格中的按鈕 */
            transition: opacity 0.3s ease-in-out; /* 添加過渡效果 */
        }

        .grid-item:hover {
            background-color: rgba(200, 200, 200, 0.5);
        }

        #mainImage {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="mainImage" src="馬賽克.jpg" alt="主圖片">

        <div class="grid-container">
            <div class="grid-item" data-image="黑桃.jpg">1</div>
            <div class="grid-item" data-image="紅心.jpg">2</div>
            <div class="grid-item" data-image="方塊.jpg">3</div>
            <div class="grid-item" data-image="梅花.jpg">4</div>
            <div class="grid-item" data-image="黑桃人頭.jpg">5</div>
            <div class="grid-item" data-image="紅心人頭.jpg">6</div>
            <div class="grid-item" data-image="方塊人頭.jpg">7</div>
            <div class="grid-item" data-image="梅花人頭.jpg">8</div>
            <div class="grid-item" data-image="梅花人頭.jpg">9</div>
        </div>
    </div>

    <script>
        // 阻止 F12 開發者工具
        document.addEventListener("keydown", function (e) {
            if (e.keyCode == 123) {
                e.preventDefault();
                alert("此網頁禁止使用F12");
            }
        });

        // 禁用右鍵點擊
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
            alert("此網頁禁止使用右鍵");
        });

        // 禁用 Ctrl+u 組合鍵
        document.addEventListener("keydown", function (e) {
            if (e.ctrlKey && (e.key === "u" || e.key === "U")) {
                e.preventDefault();
                alert("此網頁禁止使用Ctrl+U 組合鍵");
            }
        });
        const gridItems = document.querySelectorAll('.grid-item');
        const mainImage = document.getElementById('mainImage');

        gridItems.forEach(item => {
            item.addEventListener('mouseenter', function() {
                // Hide grid items on mouse enter
                gridItems.forEach(item => {
                    item.style.opacity = '0';
                });
            });

            item.addEventListener('mouseleave', function() {
                // Show grid items on mouse leave
                gridItems.forEach(item => {
                    item.style.opacity = '0';
                });
            });

            item.addEventListener('click', function() {
                // Change main image on click
                const imageName = this.getAttribute('data-image');
                mainImage.src = imageName;
            });
        });
    </script>
</body>
</html>
