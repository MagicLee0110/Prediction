<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>預言</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        position: relative;
        width: 100%; /* 使容器寬度100% */
        height: 100vh; /* 使容器高度100vh，佔滿整個視口高度 */
        overflow: hidden; /* 隱藏九宮格內容 */
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 10px;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 200%;
    }

    .grid-item {
        background-color: transparent;
        text-align: center;
        padding: 20px;
        font-size: 24px;
        cursor: pointer;
        opacity: 1; /* 一開始設定為可見 */
        transition: opacity 0.3s ease-in-out; /* 添加過渡效果 */
        user-select: none; /* 禁用文本選擇 */
        -webkit-tap-highlight-color: transparent; /* 禁用點擊高亮 */
        color: transparent; /* 文字顏色設為透明 */
        border: none; /* 移除邊框 */
        outline: none; /* 移除點擊時的藍色輪廓 */
    }

    .grid-item:hover {
        background-color: transparent;
    }

    #mainMedia {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover; /* 確保圖片按比例填充容器 */
    }
</style>
</head>
<body>
    <div class="container">
        <img id="mainMedia" src="封面.jpg" alt="主圖片">

        <div class="grid-container">
            <div class="grid-item" data-video="黑桃A.mp4">1</div>
            <div class="grid-item" data-video="黑桃2.mp4">2</div>
            <div class="grid-item" data-video="黑桃3.mp4">3</div>
            <div class="grid-item" data-video="黑桃4.mp4">4</div>
            <div class="grid-item" data-video="黑桃5.mp4">5</div>
            <div class="grid-item" data-video="黑桃6.mp4">6</div>
            <div class="grid-item" data-video="黑桃7.mp4">7</div>
            <div class="grid-item" data-video="黑桃8.mp4">8</div>
            <div class="grid-item" data-video="黑桃9.mp4">9</div>
        </div>
    </div>

    <script>
        // 阻止 F12 開發者工具
        document.addEventListener("keydown", function (e) {
            if (e.keyCode == 123) {
                e.preventDefault();
                alert("此網頁禁止使用F12");
            }
        });

        // 禁用右鍵點擊
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
            alert("此網頁禁止使用右鍵");
        });

        // 禁用 Ctrl+u 組合鍵
        document.addEventListener("keydown", function (e) {
            if (e.ctrlKey && (e.key === "u" || e.key === "U")) {
                e.preventDefault();
                alert("此網頁禁止使用Ctrl+U 組合鍵");
            }
        });

        const gridItems = document.querySelectorAll('.grid-item');
        let mainMedia = document.getElementById('mainMedia');

        gridItems.forEach(item => {
            item.addEventListener('mouseenter', function() {
                // Hide grid items on mouse enter
                gridItems.forEach(item => {
                    item.style.opacity = '0';
                });
            });

            item.addEventListener('mouseleave', function() {
                // Show grid items on mouse leave
                gridItems.forEach(item => {
                    item.style.opacity = '1'; // Adjusted to 1 to make the items visible again
                });
            });

            item.addEventListener('click', function() {
                // Check if data-video attribute exists
                const videoName = this.getAttribute('data-video');
                if (videoName) {
                    // If data-video exists, create video element
                    const videoPlayer = document.createElement('video');
                    videoPlayer.src = videoName;
                    videoPlayer.controls = true;
                    videoPlayer.autoplay = true;
                    videoPlayer.style.width = '100%';
                    videoPlayer.style.height = 'auto';
                    
                    // Replace mainMedia with videoPlayer
                    mainMedia.parentNode.replaceChild(videoPlayer, mainMedia);
                    mainMedia = videoPlayer; // Update mainMedia to videoPlayer for future reference
                } else {
                    // Otherwise, change main image
                    const imageName = this.getAttribute('data-image');
                    mainMedia.src = imageName;
                }

                // Hide and disable all grid items
                gridItems.forEach(item => {
                    item.style.display = 'none';
                });
            });
        });
    </script>
</body>
</html>
